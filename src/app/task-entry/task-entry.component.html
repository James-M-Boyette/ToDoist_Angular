<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="">
  <!-- Primary 'Task' Inputs: Task 'title' and 'description' -->
  <div id="primary-task-inputs">
    <!-- Task Title -->
      <input 
      type="text" 
      id="title" 
      pInputText
      [placeholder]="titlePlaceholder"
      formControlName="title"
      class="mb-3 w-full flex p-4 pb-0 borderless-input"
      [ngClass]="{
        'user-title-input': taskForm.get('title')?.value?.length > 0, 
        'needs-user-attention': !taskForm.get('title')?.valid && taskForm.get('title')?.touched}"
      >
    <!-- Task Name Character Limit: x/500 -->
    <span *ngIf="taskForm.get('title')?.dirty && getTitleCount() > 500" class="block text-900 font-medium mb-2">
      Task Name Character Limit: {{ getTitleCount() }}/500
    </span>

    <!-- Task Description -->
    <div id="task-description" class="flex p-4 pb-0 pt-0" >
      <span class="p-float-label">
        <textarea 
        id="description" 
        rows="1" 
        cols="30" 
        pInputTextarea
        [autoResize]="true"
        formControlName="description"
        class="mb-3 w-full borderless-input user-description-input"
        [ngClass]="{
          'user-description-input': taskForm.get('description')?.value?.length > 0, 
          'needs-user-attention': !taskForm.get('description')?.valid && taskForm.get('description')?.touched}"
        >
        (focusout)="setDescriptionTouched()"
        </textarea>
        <label for="description"
        [ngClass]="{
          'description-touched': descriptionTouched
        }"
        >Task Description ...</label>
      </span>
    </div>
    <!-- Task Name Character Limit: x/16,384 -->
    <span *ngIf="taskForm.get('description')?.dirty && getDescriptionCount() > 16384" class="block text-900 font-medium mb-2">
      Task Name Character Limit: {{ getDescriptionCount() }}/16384
    </span>
  </div>
  
  <!-- Secondary 'Task' Options: Due Date, Priority, Reminders, Labels, Additional Options -->
  <div id='secondary-task-options' class="p-4 pt-0 flex align-content-center justify-content-end flex-wrap pt-3">

  </div> 

  <!-- Primary 'Task' Options: Assign to a Project, Cancel, Add Task -->
  <div id='primary-task-options' class="
  p-4 
  pt-3
  flex 
  align-content-center 
  justify-content-between
  flex-wrap
  text-center
  ">
    <div class="flex align-items-center justify-content-start">
      <p-dropdown 
      id="user-projects" 
      formControlName="userProjects" 
      [options]="userProjects" 
      optionLabel="projectName"
      class="p-dropdown-borderless"
      ></p-dropdown>
    </div>
    <div class="flex align-items-center justify-content-end" >
      <!-- 
        This button uses PrimeNG's 'p-button' element, which requires that you use 'styleClass' instead of 'class' (and PrimeNG-specific CSS classes).
      -->
      <p-button
      id="cancel-add-task"
      type="text"
      label="Cancel"
      styleClass="p-ripple p-button-raised p-button-secondary"
      style="border: 1px solid transparent !important; outline: none !important; box-shadow: none !important;"
      ></p-button>
      <!-- 
        This is a regular button, which responds to regular CSS styling ...
       -->
      <button 
      id="add-task"
      type="submit"
      pButton
      pRipple
      pButtonRaised
      label="Add Task"
      class="ml-2 p-button-raised button-restyle"
      [disabled]="isTitleEmptyOrWhitespace"
      ></button> 
    </div>
  </div>
</form>
